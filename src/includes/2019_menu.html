<div id="menuWrapper" class='unselectable'>
  <div class="burgerWrapper">
    <!-- burger -->
    <a id="burger">
      <div id="burgerIcon">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="54" height="54" width="54"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
      </div>
      <!-- cross -->
      <div id="crossIcon" class='hide'>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="54" height="54" width="54"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
      </div>
    </a>
  </div>
  {% set navPages = collections.all | eleventyNavigation("Archive 2019") %}
  <div id="mobileNavWrapper" class='hide'>
    <ul class="mobileNav">
    {%- for entry in navPages %}
      <li {% if entry.url == page.url %} class="active"{% endif %}>
        <a href="{{ entry.url | url }}">{{ entry.title }}</a>
      </li>
    {%- endfor %}
    </ul>
  </div>

  <!-- <div id="mobileNavWrapper" class='hide'>
    {{ collections.all | eleventyNavigation | eleventyNavigationToHtml({

      showExcerpt: false
    }) | safe }}  
  </div> -->
</div>
